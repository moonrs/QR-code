<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corner Box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: hidden;
            position: relative;
        }

        .box {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background-color: #4a90e2;
            border-radius: 20px;
            transform: translate(50%, -50%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .content {
            padding: 40px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>

    <div class="box"></div>

    <div class="content">
        <h1>Welcome to the Page</h1>
        <p>This is a demo where only the top-right corner of the box is visible.</p>
    </div>

</body>

</html>
